
{% extends 'base.html' %}

{% block content %}
{% if usid == null %}
<div class="jumbotron jumbotron-fluid bg-dark text-white">
    <div class="container">
    <h2>Please Login or Register</h2>
    <p>To access.</p>
    </div>
</div>
{% else %}
{% for us in usid %}
<hr>
<br><br><br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
                <div class="card">
                    <div class="card bg-info text-white">
                        <div class="card-body"><h2>Upload Data</h2></div>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'uploadi' %}"  enctype='multipart/form-data' method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="pdf" class="col-md-4 col-form-label text-md-right">Upload PDF</label>
                                <div class="col-md-6">
                                <input type="file" id="pdf" class="form-control-file border" name="pdf"  required>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="aname" class="col-md-4 col-form-label text-md-right">Audio Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="aname" class="form-control" name="aname"  required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="arange" class="col-md-4 col-form-label text-md-right">Range (E.g 5-7)</label>
                                <div class="col-md-6">
                                    <input type="text" id="arange" class="form-control" name="arange"  required>
                                </div>
                            </div>
                            
                            <div class="container text-center">
                                    <div class="row">
                                        <div class="col-md-6 py-3">
                                            <button type="submit" value='{{ us.id }}' name="idetails" class="btn btn-lg btn-primary">Submit</button>
                                    </div>
                                    </form>
                                        <div class="col-md-6 py-3">
                                    <form action="{% url 'details' %}" method="POST">
                                            {% csrf_token %}
                                        <button type= "submit" value='{{ us.id }}' name="idetails" class="btn btn-lg btn-danger">Cancel</button>
                                    </form>
                                    </div>
                            </div>
                        
                    </div>
                </div>
        </div>
    </div>
</div>
<hr>
<br><br>

{% endfor %}
{% endif %}
{% endblock %}
